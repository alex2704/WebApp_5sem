{% extends "base.html" %}
{% block title %}Автосервисный центр{% endblock %}
{% block content %}
<table class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Отчество</th>
                <th>Телефон</th>
            </tr>
        </thead>
        <tbody>
        {% for i in range(1, len) %}
        <tr>
            <th>{{data[i]['name']}}</th>
            <th>{{data[i]['surname']}}</th>
            <th>{{data[i]['patronymic']}}</th>
            <th>{{data[i]['phone']}}</th>
            <th><button>Удалить</button></th>
        </tr>
        {% endfor %}
        </tbody>
    </table>{% endblock %}
